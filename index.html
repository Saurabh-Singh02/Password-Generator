<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- wrapper starts-->
        <div class="wrapper">
            <!-- container starts -->
            <div class="container">
                <h1 class="app-name">Password Generator</h1>

                <!-- display container -->
                <div class="display-container">
                    <input type="text" readonly placeholder="Password"
                        class="display" data-password-display>

                    <button class="copy-btn" data-copy-btn>
                        <p data-copy-msg class="copy-tooltip"></p>
                        <svg class="copy-img" xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor"
                            class="bi bi-c-square" viewBox="0 0 16 16">
                            <path
                                d="M8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512" />
                            <path
                                d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                        </svg>
                    </button>
                </div>

                <!-- input container -->
                <div class="input-container">
                    <!--password length section-->
                    <div class="length-container">
                        <p>Password Length</p>
                        <p data-length-display>0</p>
                    </div>

                    <!--slider-->
                    <input type="range" min="1" max="20" class="slider" step="1"
                        data-length-slider>

                    <!-- checkboxes-->
                    <div class="checkbox-wrapper">
                        <div class="checkbox-container">
                            <input type="checkbox" id="uppercaseCb">
                            <label for="uppercaseCb">Includes Uppercase
                                letters</label>
                        </div>

                        <div class="checkbox-container">
                            <input type="checkbox" id="lowercaseCb">
                            <label for="lowercaseCb">Includes Lowercase
                                letters</label>
                        </div>

                        <div class="checkbox-container">
                            <input type="checkbox" id="numberCb">
                            <label for="numberCb">Includes Numbers </label>
                        </div>

                        <div class="checkbox-container">
                            <input type="checkbox" id="symbolCb">
                            <label for="symbolCb">Includes Symbols </label>
                        </div>
                    </div>

                    <!-- strength section-->
                    <div class="strength-container">
                        <p>Strength</p>
                        <div data-indicator class="indicator"></div>
                    </div>

                    <!-- generate password-->
                    <button id="generateButton">Generate Password</button>
                </div>
            </div>
            <!-- container ends-->
        </div>
        <!-- wrapper ends -->

        <!-- custom script -->
        <script src="js/script.js"></script>
    </body>
</html>
