<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h1 class="app-name">
                    <span class="material-icons">key</span>
                    Secure Password Generator
                </h1>
                <p class="app-description">Create strong, random passwords to keep your accounts safe</p>
            </header>

            <!-- Password Display Section -->
            <div class="display-container">
                <div class="password-display-wrapper">
                    <input type="text" readonly placeholder="Your password will appear here" class="display" data-password-display>
                    <button class="refresh-btn" id="refreshButton" title="Generate new password">
                        <span class="material-icons">refresh</span>
                    </button>
                </div>
                <button class="copy-btn" data-copy-btn title="Copy to clipboard">
                    <span class="material-icons">content_copy</span>
                    <p data-copy-msg class="copy-tooltip">Copied!</p>
                </button>
            </div>

            <!-- Password Options -->
            <div class="input-container">
                <!-- Password Length Section -->
                <div class="option-section">
                    <div class="length-container">
                        <div class="option-header">
                            <span class="material-icons">straighten</span>
                            <h3>Password Length</h3>
                        </div>
                        <div class="length-value">
                            <span data-length-display>10</span>
                            <span class="characters">characters</span>
                        </div>
                    </div>
                    <input type="range" min="4" max="30" value="10" class="slider" data-length-slider>
                </div>

                <!-- Character Options -->
                <div class="option-section">
                    <div class="option-header">
                        <span class="material-icons">checklist</span>
                        <h3>Character Types</h3>
                    </div>
                    <div class="checkbox-wrapper">
                        <div class="checkbox-container">
                            <input type="checkbox" id="uppercaseCb" checked>
                            <label for="uppercaseCb">
                                <span class="material-icons">check_box</span>
                                Uppercase Letters (A-Z)
                            </label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="lowercaseCb" checked>
                            <label for="lowercaseCb">
                                <span class="material-icons">check_box</span>
                                Lowercase Letters (a-z)
                            </label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="numberCb" checked>
                            <label for="numberCb">
                                <span class="material-icons">check_box</span>
                                Numbers (0-9)
                            </label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="symbolCb">
                            <label for="symbolCb">
                                <span class="material-icons">check_box</span>
                                Symbols (!@#$% etc.)
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Password Strength -->
                <div class="option-section">
                    <div class="strength-container">
                        <div class="option-header">
                            <span class="material-icons">security</span>
                            <h3>Password Strength</h3>
                        </div>
                        <div class="strength-display">
                            <div class="strength-text" data-strength-text>Medium</div>
                            <div class="strength-bar">
                                <div data-indicator class="indicator"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generateButton" class="generate-btn">
                    <span class="material-icons">autorenew</span>
                    Generate Password
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
